name: Build and deploy
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**/**.md'
      - '.gitignore'
      - 'LICENCE'

env:
  IMAGE_NAME: "ghcr.io/${{ github.repository }}/backend:${{ github.sha }}"
  NAIS_MANIFEST: "backend.yaml"

jobs:
  build-and-push:
    name: Build, push emottak-test-client-backend image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Build backend
        run: ./gradlew buildBackend

      - name: "Login to GitHub Packages Docker Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Build and push backend docker image"
        run: |
          docker build --tag ${{ env.IMAGE_NAME }} -f backend/Dockerfile --pull backend
          docker push ${{ env.IMAGE_NAME }}
  deploy-to-dev:
    name: Deploy emottak-test-client-backend to dev
    needs: build-and-push
    if: github.event.inputs.environment == 'dev-fss'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy backend to dev
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-fss
          RESOURCE: .nais/backend.yaml
          VAR: image=${{env.IMAGE_NAME}}